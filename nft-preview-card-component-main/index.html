<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
	</head>

	<body>
		<!-- header  -->
		<header>
			<nav></nav>
		</header>

		<!-- main content  -->
		<main>
			<section>
				<div class="card">
					<div class="card-top">
						<img src="./images/image-equilibrium.jpg" alt="" />
					</div>

					<div class="card-desc">
						<h3>Equilibrium #3429</h3>
						<p id="text-2">Our Equilibrium collection promotes balance and calm</p>
						<div class="details">
							<div class="price">
								<img src="./images/icon-ethereum.svg" alt="" />
								<p>0.041ETH</p>
							</div>

							<div class="duration">
								<img src="images/icon-clock.svg" alt="" />
								<p>3days left</p>
							</div>
						</div>

						<div>
							<!-- <hr /> -->
                            <div id="line-divider">

							</div>
							<div class="author-desc">
								<img src="images/image-avatar.png" alt="" />

								<p>Creation of <a href="http://wa.me/2349075410876" alt="Authors-Contact" class="author-name">Drimes__Codes</a></p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- footer -->
		<footer></footer>
	</body>
</html>
